        function create(){
        var obj = {};
        function getFB(n){
            if(obj[n] != undefined){
                return obj[n];
            }else {
                if(n == 1 || n== 2){
                    obj[n] = 1;
                    return 1;
                }
                obj[n] = getFB(n-1)+ getFB(n-2);
                return obj[0];
            }
        }
        return getFB;
    }
