<!DOCTYPE html>

<head>

    <title>Document</title>
</head>
<body>
    <script>
        function Animal(sex,age){
            this.sex = sex;
            this.age =age;
        }    
        Animal.prototype.eatFood=function(){
            console.log("吃东西");
            
        }
        function Dog(sex,age,maose){
            this.maosse=maose;
            Animal.call(this,sex,age);
        }
        Dog.prototype.kanjia = function(){
            console.log("看家");
        }
        for(var key in Animal.prototype){
            if(!(key in Dog.prototype)){
                Dog.prototype[key]=Animal.prototype[key];
            }
        }
        var d = new Dog('雌','2','棕色');
        console.log(d);
        d.kanjia();
        d.eatFood();
    </script>
</body>
