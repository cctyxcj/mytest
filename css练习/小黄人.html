<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrap{
            width: 400px;
            height: 600px;
            border: 1px solid red;
            position: relative;
            margin: 0 auto;
        }
        .xhr_body{
            width: 250px;
            height: 400px;
            border: 5px solid #000000;
            position:absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            border-radius: 125px;
            background: yellow;
            overflow: hidden;
        }
        .xhr_hair1,.xhr_hair2{
            width: 130px;
            height: 100px;
            border-top: 10px solid black;
            border-radius: 50%;
            position: absolute;
        }
        .xhr_hair1{
            left: 100px;
            top: 80px;
            transform: rotate(48deg);
        }
        .xhr_hair2{
            left: 102px;
            top: 70px;
            transform: rotate(48deg);
        }
        .xhr_hand_l,.xhr_hand_r{
            width: 100px;
            height: 100px;
            border: 5px solid black;
            position: absolute;
            border-radius: 30px;
            z-index: -1;
            background: yellow;
        }
        .xhr_hand_l{
            left: 50px;
            top: 300px;
            transform: rotate(30deg);
        }
        .xhr_hand_r{
            right: 50px;
            top: 300px;
            transform: rotate(-30deg);
        }
        .xhr_hand_l::after,.xhr_hand_r::after{
            content: "";
            width: 30px;
            height: 10px;
            background: black;
            position: absolute;
            border-radius: 5px;
        }
        .xhr_hand_l::after{
            left: 6px;
            top: 60px;
            transform: rotate(-90deg);
        }
        .xhr_hand_r::after{
            right: 6px;
            top: 60px;
            transform: rotate(-90deg);
        }
        .xhr_foot_l,.xhr_foot_r{
            width: 40px;
            height: 70px;
            background: black;
            position: absolute;
            z-index: -1;
        }
        .xhr_foot_r{
            right: 155px;
            top: 490px;
        }
        .xhr_foot_l{
            left: 155px;
            top: 490px;
        }
        .xhr_foot_l::after,.xhr_foot_r::after{
            content: "";
            height: 40px;
            width: 60px;
            background: #000000;
            position: absolute;
            border-radius: 20px;
        }
        .xhr_foot_l::after{
            left: -40px;
            top: 30px;
        }
        .xhr_foot_r::after{
            right: -40px;
            top: 30px;
        }
        .xhr_eyes{
            position: absolute;
            top: 60px;
            left: 25px;
        }
        .xhr_eye_l,.xhr_eye_r{
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: #fff;
            border: 5px solid #000;
            float: left;
        }
        .xhr_eye_r::after,.xhr_eye_l::after{
            content: "";
            width: 32px;
            height: 21px;
            position: absolute;
            background: #000;
        }
        .xhr_eye_l::after{
            left: -26px;
            top: 35px;
            transform: rotate(20deg);
            border-radius: 2px 7px 0 2px;
        }
        .xhr_eye_r::after{
            right: -26px;
            top: 35px;
            transform: rotate(-20deg);
            border-radius: 7px 0 2px 2px;
        }
        .xhr_l_b,.xhr_r_b{
            width: 50px;
            height: 50px;
            background: #000;
            border-radius: 50%;
            position: absolute;
        }
        .xhr_l_b{
            left: 25px;
            top: 25px;
        }
        .xhr_r_b{
            left: 125px;
            top: 25px;
        }
        .xhr_l_w,.xhr_r_w{
            width: 20px;
            height: 20px;
            background:white;
            border-radius: 50%;
            position: absolute;
        }
        .xhr_l_w{
            left: 50px;
            top: 40px;
        }
        .xhr_r_w{
            left: 130px;
            top: 40px;
        }
        .xhr_mouth{
            height: 35px;
            width: 60px;
            border:  5px solid black;
            border-radius: 0 0 0 30px;
            background: #fff;
            position: absolute;
            top: 180px;
            left: 90px;
            transform: rotate(-30deg);
        }
        .xhr_mouth::after{
            content:"";
            width: 80px;
            height: 40px;
            background: yellow;
            position: absolute;
            border-bottom: 5px solid #000;
            left: 1px;
            top: -22px;
            transform: rotate(30deg);
        }
        .xhr_trousers{
            height: 150px;
            width: 100%;
            position: absolute;
            top: 260px
        }
        .xhr_trousers_t{
            width: 150px;
            height: 55px;
            background: blue;
            border: 5px solid black;
            border-bottom: hidden;
            position: absolute;
            left: 45px;
            z-index: 999;
        }
        .xhr_trousers_b{
            width: 250px;
            height: 84px;
            background: blue;
            top: 55px;
            position: absolute;
            border: 5px solid black;
        }
        .t_l_belt,.t_r_belt{
            height: 20px;
            width: 100px;
            border: 5px solid black;
            background: blue;
            position: absolute;
            top: -24px;
        }
        .t_l_belt{
            left:-74px;
            transform: rotate(35deg);
            
        }
        .t_r_belt{
            right:-74px;
            transform: rotate(-35deg);
        }
        .t_l_belt::after,.t_r_belt::after{
            content: "";
            height: 10px;
            width: 10px;
            border-radius: 50%;
            background: #000;
            position: absolute;
            top: 5px;
        }
        .t_l_belt::after{
            left: 87px;
            
        }
        .t_r_belt::after{
            left: 3px;
            
        }
        .xhr_hair1,.xhr_hair2{
            animation: hair 5s ease-in infinite ;
        }
        @keyframes hair{
            10%,50%,100%{
                transform: rotate(48deg);
            }
            20%{
                transform: rotate(55deg);
            }
            80%{
                transform: rotate(55deg);
            }
        }

        .xhr_l_b,.xhr_r_b{
            animation: beye 5s ease-in infinite ;
        }
        @keyframes beye{
            10%,50%,100%{
                transform: translate(0);
            }
            20%{
                transform: translate(15px);
            }
            80%{
                transform: translate(-15px);
            }
        }
        .xhr_l_w,.xhr_r_w{
            animation: weye 5s ease-in infinite ;
        }
        @keyframes weye{
            10%,50%,100%{
                transform: translate(0);
            }
            20%{
                transform: translate(15px);
            }
            80%{
                transform: translate(-15px);
            }
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="xhr_hair">
            <div class="xhr_hair1"></div>
            <div class="xhr_hair2"></div>
        </div>
        <div class="xhr_body">
            <div class="xhr_eyes">
                <div class="xhr_eye_l">
                    <div class="xhr_l_b"></div>
                    <div class="xhr_l_w"></div>
                </div>
                <div class="xhr_eye_r">
                    <div class="xhr_r_b"></div>
                    <div class="xhr_r_w"></div>
                </div>
            </div>
            <div class="xhr_mouth"></div>
            <div class="xhr_trousers">
                <div class="xhr_trousers_t">
                    <div class="t_l_belt"></div>
                    <div class="t_r_belt"></div>
                </div>
                <div class="xhr_trousers_b"></div>
            </div>
        </div>
        <div class="xhr_hand">
            <div class="xhr_hand_l"></div>
            <div class="xhr_hand_r"></div>
        </div>
        <div class="xhr_foot">
            <div class="xhr_foot_l"></div>
            <div class="xhr_foot_r"></div>
        </div>
    </div>
</body>
</html>
