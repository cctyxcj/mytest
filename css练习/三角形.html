<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .up{
            width: 0;
            height: 0;
            border-width: 0 30px 30px;
            border-style: solid;
            border-color: transparent transparent #0f0;
            margin-bottom: 30px;
        }
        .down{
            width: 0;
            height: 0;
            border-width: 30px 30px 0;
            border-style: solid;
            border-color:#0f0 transparent transparent ;
        }
        .left{
            width: 0;
            height: 0;
            border-width: 30px  30px  30px 0;
            border-style: solid;
            border-color: transparent #0f0 transparent transparent;
        }
        .right{
            width: 0;
            height: 0;
            border-width: 30px 0 30px  30px ;
            border-style: solid;
            border-color: transparent  transparent transparent #0f0;
        }
        .mod-icp-top {
            background-position: -472px -160px;
            width: 22px;
            height: 14px;
            background-color: #000;
        }
    </style>
</head>
<body>
    <div class="up">

    </div>
    <div class="down">
        
    </div>
    <div class="left">

    </div>
    <div class="right">

    </div>
    <div class="mod-icp-top">

    </div>
</body>
</html>
