    @keyframes moving{
        0%{
            transform: translate(0);
        }
        49%{
            transform: translate(1000px);
        }
        50%{
            transform: translate(1000px) rotateY(180deg);
        }
        99%{
            transform: translate(0) rotateY(180deg);
        }
        100%{
            transform: rotateY(0);
        }
    }
    img{
        width: 300px;
        height: 200px;
        animation: moving 4s infinite;
    }
    img:hover{
        animation-play-state: paused;
    }
    </style>
