<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            perspective: 600px;
            /* 近大远小 设置给父元素 */
        }
        img {
            width: 300px;
            height: 200px;
            display: block;
            margin: 300px auto;
            transition: all 2s;
        }
        img:hover {
            transform: rotateX(360deg);
            /* transform: rotateY(360deg); */
        }
    </style>
</head>
<body>
    <img src="../js/timg.jpg" alt="">
</body>
</html>
