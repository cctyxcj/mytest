<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width: 400px;
            height: 400px;
            margin: 0 auto;
            background-color: yellowgreen;
            position: relative;
        }
        .mall{
            width: 50px;
            height: 50px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="mall"></div>
    </div>
</body>
</html>
