<body>
    <canvas id='cvs' style="border: 1px solid greenyellow">

    </canvas>
    <script>
        const cxt = document.getElementById('cvs').getContext('2d');
        //定位一个开始坐标点
        cxt.moveTo(30,30);
        //将在当前坐标的基础差绘制一条线到xy轴
        cxt.lineTo(60,60);
        //绘制点
        cxt.stroke()
    </script>
