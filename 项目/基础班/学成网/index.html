    <style>
        * {

        input {

        .container {
            width: 1200px;
            margin: 0 auto;

        }

        body {
            background: #f3f5f7;
        }

        .createfix::after,
        .createfix::before {
            content: "";
            display: table;
        }

        .createfix::after {
            clear: both;
        }

        .createfix {
            *zoom: 1;
        }

        header {

        }

        .navbar li {

        }

        .navbar li a {
            padding: 0 8px;

        }

        .navbar li a:hover {

        }

        .search {

            width: 410px;

        .search input[type=text] {

        .search input[type=submit] {

        .banner {

        }

        .slidebar {

            width: 190px;

            float: left;
        }

        .slidebar li a {
            color: #fff;
            font-size: 14px;
            padding: 0 20px;
            display: block;
            line-height: 45px;
        }

        .slidebar li span {
            float: right;
            font-family: Arial;
        }

        .slidebar li a:hover {
            color: #00a4ff;
        }

        .timetable {
            float: right;
            width: 230px;
            height: 300px;
            background: #fff;
            margin-top: 50px;

        }

        .timetable dt {
            height: 50px;
            background-color: #9bceea;
            text-align: center;
            line-height: 50px;
            color: #fff;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .timetable dd {
            height: 60px;
            width: 193px;
            margin: 0 auto;
            border-bottom: 1px solid #ccc;
            padding-top: 12px;
            box-sizing: border-box;
        }
        .timetable dd h4{
            font-size: 16px;
            font-weight: normal;
            color:#4e4e4e;
        }
        .timetable dd p{
            color: #a5a5a5;
            font-size: 8px;
        }
        .timetable dd:last-child{
            border: 0px;

        }
        .timetable dd a{
            border: 1px solid #00a4ff;
            display: block;
            height: 38px;
            text-align: center;
            margin: 0 auto;
            line-height: 38px;
            color: #00a4ff;
            font-weight: 700;
            letter-spacing: 2px;
        }
        .timetable dd a:hover{
            background: #00a4ff;
            color: #fff;
        }
        .reconment{
            background:  #fff;
            box-shadow: 0 2px 2px rgba(0, 0, 0, 0.2);
            height: 60px;
            line-height: 60px;
            margin-top: 8px;
        }
        .reconment a{
            padding: 0 30px;
            border-right: 1px solid #ccc;
        }
        .reconment a:first-child{
            color: #00a4ff;
        }
        .reconment a:hover{
            color: #00a4ff;
        }
        .reconment a:last-child{
            border: 0;
            float: right;
            color: #00a4ff;
            font-size: 14px;
        }
