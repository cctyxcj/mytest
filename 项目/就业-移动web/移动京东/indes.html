    <script>
        // 秒杀倒计时
        var hour=document.getElementsByClassName('hour');
        var min=document.getElementsByClassName('min');
        var sec=document.getElementsByClassName('sec');
        var sectime=setInterval(function(){
            var s=sec[0].innerText;
            var h = hour[0].innerText;
            var m = min[0].innerText;
            s--;
            if(s<10){
                s ="0"+s;
            }
            
            if(s=="0-1"){
                s = "59";
                m--;
                if(m<10){
                    m ="0"+m;
                }
                if(m=="0-1"){
                    m="59";
                    h--;
                    console.log(h);
                    if(h<10){
                        h ="0"+h;
                    }
                    hour[0].innerText=h;
                }
                min[0].innerText = m;
            }
            sec[0].innerText=s;
            if(m==0&&h==0&&s==0){
                clearInterval(sectime);
                alert("秒杀结束");
            }
        },1000)

    </script>
