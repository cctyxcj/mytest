<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <a href="?/music">音乐</a>
    <a href="#/news">新闻</a>
    <a href="#/sport">体育</a>
    <div class="content">莫德凯撒</div>
</body>
    <script>
        const s = document.querySelector('.content');
        window.onhashchange = function(){
            const hash = window.location.hash.replace('#/','');
            console.log(hash);
            
            switch(hash){
                case 'music':
                s.innerHTML='music'
                break;
                case 'news':
                s.innerHTML='news'
                break;
                case 'sport':
                s.innerHTML='sport'
                break;
            }
        }
    </script>
</html>
