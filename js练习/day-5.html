    // 1.求任意数组中的最大值
    // 找出数组中的最大值，只不过封装成函数，功能不能单调，意思就是我传入什么数组，就找出什么数组的最大值
    function findMax(arr){
        var max = arr[0];
        for(var i = 1;i<arr.length ;i++ ){
            if(max < arr[i]){
                max = arr[i];
            }
        }
        return max;
    }

    // 2.求任意数组中的最小值
    function findMin(arr){
        var min = arr[0];
        for(var i = 1;i<arr.length ;i++ ){
            if(min > arr[i]){
                min = arr[i];
            }
        }
        return min;
    }

    // 3.反转数组的代码，封装成函数
    function fanzhuan(arr){
        var arrn = [];
        for(var i = arr.length;i > 0  ;i-- ){
                arrn[arr.length - i] = arr[i-1];
        }
        return arrn;
    }

    // 4.对数组排序，从小到大（封装成函数）
    function sort(arr){
        var arrn = arr;
        for(var i = 0;i < arrn.length  ;i++ ){
            for(var j = 0 ; j < arrn.length-1 ; j++){
                if(arrn[j] > arrn[j+1]){
                    var vm =arrn[j+1];
                    arrn[j+1] = arrn[j];
                    arrn[j]=vm;
                }
            }
        }
        return arrn;
    }

    // 5.输入一个年份，判断是否是闰年(能被4整除而不能被100整除.2.能被400整除.)
    function isR(year){
        var isR ;
        if((year % 4 == 0 && year % 100 != 0)|| year % 400 ==0){
            isR =true;
        }else{
            isR = false;
        }
        return isR /*? "是闰年" : "不是闰年" */;
    }

    // 6.输入某年某月某日，判断这一天是这一年的第几天，封装成函数
    function howDay (year , month ,day){
        var gday = +day;
        for (var i = 1 ; i<month ; i++){
            switch(i){
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    gday +=31;
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    gday +=30;
                    break;
                default :
                    gday +=28;
            }
        }
        if(isR(year)&&month>=3){
            gday ++;
        }
        return gday;

    }

    function isS (num){
