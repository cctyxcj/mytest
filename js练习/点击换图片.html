    <script>
    var str="";
        for(var i=1;i<=20;i+=2){

                str += " ";
            }
            for(var n=0;n<i;n++){
                str += "*";
            }
            str += '\n';
        }

    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: aqua;
        }
        .hidden{
            display: none;
        }
        .show{
            display: block;
        }
        #d{
            width: 50px;
            height: 50px;
            border: 1px dashed #000;
        }
    </style>
</head>
<body>
    <button id='btn' value="点我">dianw</button>
    <img src="../jingdong/images/ad-l.png" id='img'>
    <div id='d'></div>
<script>
    var btn=document.getElementById('btn');
    var img =document.getElementById('img');
    var flag=1;
    btn.onclick=function(){
        var d =document.getElementById('d');
        if(flag==1){
            img.src='../jingdong/images/ad-r.jpg';
            flag=2;
            d.className="hidden";
            btn.value='点你';
            btn.textContent="111";
        }else{
            img.src='../jingdong/images/ad-l.png';
            flag=1;
            d.className="show";
            btn.value='点我';
            btn.innerText="222";
        }
    }
</script>
</body>
