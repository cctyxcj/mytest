<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            text-align: center;
        }

        .login {
            border: 1px solid #eee;
            width: 400px;
            height: 250px;
            box-shadow: 0px 0px 12px -1px white;
            left: 50%;
            right: 50%;
            position: absolute;
            z-index: 999;
            background-color: #fff;
            margin-left: -200px;
            margin-top: 125px;
        }

        .toplogin {
            height: 50px;
            line-height: 50px;
            margin-bottom: 50px;
            font-size: 20px;
        }

        .close {
            width: 40px;
            height: 40px;
            border: 1px solid #eee;
            border-radius: 50%;
            line-height: 35px;
            font-size: 27px;
            position: absolute;
            top: -20px;
            right: -20px;
            background-color: #fff;
        }

        .mainlogin input {
            margin-bottom: 20px;
        }

        .bg {
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, .5);
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div>
        <h4>点击登录</h4>
    </div>
    <div class="login">
        <div class="toplogin">
            登录
        </div>
        <div class="close">x</div>
        <div class="mainlogin">
            帐号 : <input type="text" placeholder="sd"><br>
            密码 : <input type="text"><br>
            <button>提交</button>
        </div>

    </div>
    <div class="bg">

    </div>
    <script>
        function getPageScroll() {

            // var scrollTop = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop || 0;
            // var scrollLeft = window.pageXOffset || document.documentElement.scrollLeft || document.body.scrollLeft || 0;

            var scrollTop = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop ||0;
            var scrollLeft = window.pageXOffset || document.documentElement.scrollLeft || document.body.scrollLeft ||0;
            return { "scrollTop": scrollTop, "scrollLeft": scrollLeft };
        }
        function getPagePoint(e) {
            e = e || window.event;
            //e.pagex/y 有bug
            // e.pageY = e.clientY + 滚动 ==> window.pageYoffset || document.documentElement.scrollLeft || document.body.scrollLeft || 0;
            // e.pageX = e.clientX + 滚动 ==> window.pageXoffset || document.documentElement.scrollTop || document.body.scrollTop || 0;
            var pageX = e.clientX + getPageScroll().scrollLeft;
            var pageY = e.clientY + getPageScroll().scrollTop;

            return { "pageX": pageX, "pageY": pageY };
        }
        var d = document.getElementsByClassName('toplogin')[0];
        var xd = document.getElementsByClassName('login')[0];
        d.onmousedown = function (e) {
            var rasc = xd.getBoundingClientRect();
            var x = event.clientX - rasc.left;
            var y = event.clientY - rasc.top;

            document.onmousemove = function (e) {

                xd.style.left = getPagePoint(e).pageX - x + 200 + 'px';
                xd.style.top = getPagePoint(e).pageY - y - 125 + 'px';
            }
        }
        d.onmouseup = function () {
            document.onmousemove = null;
        }



    </script>
</body>

</html>
